<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	label {
		display : block;
	}
	#divResult {
		color : red;
		font-size: 28pt;
		font-weight: bold;
	}
	</style>
	<script src="jquery-2.1.1.js"></script>
	<script>
	//Model
	function SalaryCalculator(basic, hra, da, tax){
		this.basic = basic;
		this.hra = hra;
		this.da = da;
		this.tax = tax;
		this.salary = 0;

		this.onSalaryChange = undefined;
	}

	SalaryCalculator.prototype.calculate = function(){
		var gross = this.basic + this.hra + this.da;
		this.salary = gross * ((100-this.tax)/100)
		if (typeof this.onSalaryChange === "function")
			this.onSalaryChange();
	}

	//View
	$(function(){
		window.calc = new SalaryCalculator();

		calc.onSalaryChange = function(){
			$("#divResult").html(calc.salary);
		}

		$("#txtBasic").change(function(){
			calc.basic = parseInt(this.value,10);
		});
		$("#txtHra").change(function(){
			calc.hra = parseInt(this.value,10);
		});
		$("#txtDa").change(function(){
			calc.da = parseInt(this.value,10);
		});
		$("#rangeTax").change(function(){
			calc.tax = parseInt(this.value,10);
		});
		$("#btnCalculate").click(function(){
			calc.calculate();
		});

		$("#rangeTax").change(function(){
			$("#spanTax").html(this.value + '%');
		});
	});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div><label for="txtBasic">Basic :</label><input type="text" name="" id="txtBasic"></div>
	<div><label for="txtHra">Hra :</label><input type="text" name="" id="txtHra"></div>
	<div><label for="txtDa">Da :</label><input type="text" name="" id="txtDa"></div>
	<div>
		<label for="rangeTax">Tax :</label>
		<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
		<span id="spanTax">[Tax%]</span>
	</div>
	<div><input type="button" value="Calculate" id="btnCalculate"></div>
	<div>
		<div id="divResult">[Salary]</div>
	</div>
</body>
</html>
